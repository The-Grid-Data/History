#globalLoader{
    position: fixed;
    z-index: 9999;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    display: flex;
    left: 0,
    right: 0;
    width: 100%;
    height: 100%;
    justify-content: center;
    align-items: center;
		background: #ABF600;
		background: radial-gradient(circle, #ABF600 0%, #ABF600 100%, #2E583C 171430%);
		filter: progid:DXImageTransform.Microsoft.gradient(startColorstr=&quot;#794bf7&quot;,endColorstr=&quot;#3a2878&quot;,GradientType=1);
}

body {
	background: #102316;
}

.loader {
	--clr: #A9D4B6;
	/* color of spining  */
	width: 50px;
	height: 50px;
	position: relative;
}

.loader div:nth-child(1), .loader div:nth-child(2) {
	content: &quot;&quot;;
	position: absolute;
	top: -10px;
	left: -10px;
	width: 100%;
	height: 100%;
	border-radius: 100%;
	border: 6px solid transparent;
	border-top-color: var(--clr);
}
.loader div:nth-child(1) {
	z-index: 100;
	animation: spin 1s infinite;
}
.loader div:nth-child(2) {
	border: 2px solid #7BA588;
}
@keyframes spin {
0% {
	-webkit-transform: rotate(0deg);
	-ms-transform: rotate(0deg);
	-o-transform: rotate(0deg);
	transform: rotate(0deg);
}
100% {
	-webkit-transform: rotate(360deg);
	-ms-transform: rotate(360deg);
	-o-transform: rotate(360deg);
	transform: rotate(360deg);
}
