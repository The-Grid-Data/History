//Sticky navigation
  var navbar = document.querySelector(".main-nav")
    
    var previousScrollPos = 0
    
    window.addEventListener("scroll", function(){
      	if(window.pageYOffset < 200) {
        	if(navbar.classList.contains("slide-in") || navbar.classList.contains("slide-out")) {
            	navbar.classList.remove("slide-in")
                navbar.classList.remove("slide-out")
            }
        } else if(window.pageYOffset >= 200 && window.pageYOffset < previousScrollPos) {
        	navbar.classList.add("slide-in")
            if(navbar.classList.contains("slide-out")) {
            	navbar.classList.remove("slide-out")
            }
        } else {
        	navbar.classList.add("slide-out")
            if(navbar.classList.contains("slide-in")) {
            	navbar.classList.remove("slide-in")
            }
        }
      	previousScrollPos = window.pageYOffset
    })
</script></body></html>
