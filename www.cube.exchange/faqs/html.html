lex-col dark:prose-invert\",\"children\":[[\"$\",\"p\",null,{\"children\":[\"Cube.Exchange has developed state-of-the-art, multi-party computation (MPC) technology that enables you to create an MPC Vault for holding your digital assets so that they are always within your control and ownership. You are never required to move your digital assets into Cube custody to trade on \",[\"$\",\"$L13\",null,{\"href\":\"http://Cube.Exchange\",\"target\":\"_blank\",\"children\":[\"Cube.Exchange\"]}],\". Your assets remain in your MPC Vault and your custody and control.\"]}],[\"$\",\"p\",null,{\"children\":[\"Once you create a Cube Client Account, you initiate a distributed key generation to securely generate the private key material that constitutes ownership of your own MPC Vault. The MPC Vault supports the common derivation of one or more segregated non-custodial digital MPC wallets for each native blockchain.\"]}],[\"$\",\"p\",null,{\"children\":[\"Your MPC Vault is a collection of all of your MPC Wallets. For example, you may have a BTC MPC Wallet, an ETH MPC Wallet, and a SOL MPC Wallet, all within your MPC Vault.\"]}],[\"$\",\"p\",null,{\"children\":[\"The distributed key generation process involves you, Cube.Exchange, and an independent network of trusted third parties – the Guardians. Upon creation of your MPC Vault, you will receive a PDF document containing your share of the distributed key material protected by a two-of-three signature threshold. It is your responsibility to store the PDF of your key share in a secure place. The distributed key material helps ensure your funds are safe as its shares are used to support settlements on the exchange.\"]}],[\"$\",\"p\",null,{\"children\":[\"This use of MPC technology enables your non-custodial control and ownership of your funds, which means only you have access and authority to move your funds. Your funds are never co-mingled with another user’s funds. This protects your assets from exchange bankruptcy, misuse, or “bank-run” issues many exchanges have had.\"]}],[\"$\",\"p\",null,{\"children\":[\"For more detailed information on how your MPC Vault works, please review our \",[\"$\",\"$L13\",null,{\"href\":\"https://www.cube.exchange/legal/terms-of-service\",\"target\":\"_blank\",\"children\":[\"Terms of Service\"]}]]}]]}]}],[\"$\",\"$L24\",\"How do I deposit digital assets into my MPC Vault?\",{\"question\":\"How do I deposit digital assets into my MPC Vault?\",\"children\":[\"$\",\"div\",null,{\"className\":\"prose flex w-full max-w-7xl flex-col dark:prose-invert\",\"children\":[[\"$\",\"p\",null,{\"children\":[\"Once you have created your MPC Vault and completed your KYC verification, your public addresses on each native blockchain are known. You can simply navigate to Cube.exchange/portfolio and select the “Add Funds” button in the upper righthand corner of your screen. You will be given an option of either crypto or fiat deposit.\"]}],[\"$\",\"h2\",null,{\"className\":\"text-4xl font-extrabold leading-10 text-text-color !text-2xl\",\"children\":[\"Cryptocurrency Option\"]}],[\"$\",\"p\",null,{\"children\":[\"If you desire to deposit cryptocurrency that you currently hold elsewhere, just select the type of cryptocurrency you would like to send to your MPC wallet. You will then be shown the MPC wallet address for that cryptocurrency within your MPC Vault that you can copy for the transfer. We also provide you a QR code of the MPC wallet address that you can scan for the transfer.\"]}],[\"$\",\"h2\",null,{\"className\":\"text-4xl font-extrabold leading-10 text-text-color !text-2xl\",\"children\":[\"Fiat Option\"]}],[\"$\",\"p\",null,{\"children\":[\"At this time you cannot store fiat on their Cube.Exchange accou"])</script><script>self.__next_f.push([1,"nt. However, through our payment provider partner, you can purchase USDC via your bank account and/or a credit card (depending upon jurisdictional limits) that will be deposited directly into your MPC Vault by our payment provider partner. The USDC is instantly in your custody and ownership in your MPC Vault after your purchase from our payment provider partner and does not transfer at all through Cube.\"]}],[\"$\",\"p\",null,{\"children\":[\"To use this fiat option through our payment provider partner, you must have completed Level 2 KYC verification with Cube, which is shared with our payment provider partner so that you will not need to complete additional KYC verification processes with it.\"]}]]}]}],[\"$\",\"$L24\",\"How do I withdraw digital assets from my MPC Vault?\",{\"question\":\"How do I withdraw digital assets from my MPC Vault?\",\"children\":[\"$\",\"div\",null,{\"className\":\"prose flex w-full max-w-7xl flex-col dark:prose-invert\",\"children\":[[\"$\",\"p\",null,{\"children\":[\"If you would like to withdraw assets from a MPC wallet within your MPC Vault, navigate to your \",[\"$\",\"$L13\",null,{\"href\":\"http://Cube.exchange/portfolio\",\"target\":\"_blank\",\"children\":[\"Cube.exchange/portfolio\"]}],\" page and select the “Withdraw” toggle next to the cryptocurrency you wish to withdraw.\"]}],[\"$\",\"p\",null,{\"children\":[\"You will then be shown a familiar UI where you can enter the address you would like to withdraw to on the respective chain.\"]}],[\"$\",\"p\",null,{\"children\":[\"Once sent, this triggers a notice to \",[\"$\",\"$L13\",null,{\"href\":\"http://Cube.Exchange\",\"target\":\"_blank\",\"children\":[\"Cube.Exchange\"]}],\" that you are withdrawing digital assets.\"]}],[\"$\",\"p\",null,{\"children\":[\"Your notice of withdraw allows Cube to check to see if you have any open orders or matched but unsettled trades on \",[\"$\",\"$L13\",null,{\"href\":\"http://Cube.Exchange\",\"target\":\"_blank\",\"children\":[\"Cube.Exchange\"]}],\". Provided that the balance of digital assets in your MPC Vault is greater than any minimum balance requirements needed to satisfy any of your open positions and matched but unsettled trades on Cube.Exchange, you may withdraw and transfer any amount of assets, up to the total amount of assets in your MPC Wallet in excess of such minimum balance requirements.\"]}]]}]}],[\"$\",\"$L24\",\"What if Cube.Exchange does not respond to my notice that I am withdrawing digital assets from my MPC Vault?\",{\"question\":\"What if Cube.Exchange does not respond to my notice that I am withdrawing digital assets from my MPC Vault?\",\"children\":[\"$\",\"div\",null,{\"className\":\"prose flex w-full max-w-7xl flex-col dark:prose-invert\",\"children\":[[\"$\",\"p\",null,{\"children\":[\"If the settlement layer has not processed a net settlement in 48 hours, the Guardians may independently support the user in transferring funds out of their MPC Vault. This backup function with the Guardian Network is primarily designed to ensure that you are able to withdraw your funds from your MPC Vault in the event that Cube.Exchange elects bankruptcy or is forced into liquidation as your funds are owned by you and not in the custody of Cube.Exchange.\"]}],[\"$\",\"p\",null,{\"children\":[\"Notwithstanding the foregoing or any other provision of these Terms, Cube.Exchange may “freeze” a Client Account due to identified illicit activity such as sanctions violations, exposure to high-risk wallets, exposure to wallets previously identified to be belonging to terrorist financing and whenever it finds that the activity may be above the risk tolerance of Cube.Exchange. If a Client Account with a frozen account requests that the Guardian Network force a net settlement and a withdrawal of Digital Assets from the MPC Vault, the Guardian Network will not take action on any withdrawal orders as well. You agree and acknowledge that this would result in you having your Digital Assets “frozen” in your MPC Vault until you resolve the issue involved.\"]}]]}]}],[\"$\",\"$L24\",\"What are the deposit or withdrawal limits related to my MPC Vault?\",{\"question\":\"What are the deposit or withdrawal limits related to my MPC Vault?\",\"children\":[\"$\",\"div\""])</script><script>self.__next_f.push([1,",null,{\"className\":\"prose flex w-full max-w-7xl flex-col dark:prose-invert\",\"children\":[[\"$\",\"p\",null,{\"children\":[\"Yes. Your deposit and withdrawal limits for your MPC Vault depend upon the level of KYC onboarding you have completed with Cube.\"]}],[\"$\",\"ul\",null,{\"children\":[[\"$\",\"li\",null,{\"children\":[[\"$\",\"em\",null,{\"children\":[\"No KYC Verification Completed\"]}],[\"$\",\"ul\",null,{\"children\":[[\"$\",\"li\",null,{\"children\":[\"Read only access. You will not be allowed to deposit any digital assets into your MPC Vault or to trade on Cube.Exchange.\"]}]]}]]}],[\"$\",\"li\",null,{\"children\":[[\"$\",\"em\",null,{\"children\":[\"Level 1 KYC Completed\"]}],\"  \",[\"$\",\"ul\",null,{\"children\":[[\"$\",\"li\",null,{\"children\":[\"Daily withdrawal Limit: $500\"]}],[\"$\",\"li\",null,{\"children\":[\"Weekly Withdrawal Limit: $2500\"]}],[\"$\",\"li\",null,{\"children\":[\"Monthly Withdrawal Limit: $10000\"]}],[\"$\",\"li\",null,{\"children\":[\"No Fiat options for deposit or withdrawal available\"]}]]}]]}],[\"$\",\"li\",null,{\"children\":[[\"$\",\"em\",null,{\"children\":[\"Level 2 KYC Completed\"]}],\"  \",[\"$\",\"ul\",null,{\"children\":[[\"$\",\"li\",null,{\"children\":[\"Daily Withdrawal Limit: $50,000\"]}],[\"$\",\"li\",null,{\"children\":[\"Weekly Withdrawal Limit: $250,000\"]}],[\"$\",\"li\",null,{\"children\":[\"Monthly Withdrawal Limit: $1,000,000\"]}],[\"$\",\"li\",null,{\"children\":[\"Fiat options for deposit and withdrawal available\"]}]]}]]}]]}],[\"$\",\"p\",null,{\"children\":[\"*\",[\"$\",\"em\",null,{\"children\":[\"Fiat options for deposit and withdrawal are made available through our \"]}],\"*payment provider partner.*\"]}]]}]}],[\"$\",\"$L24\",\"How does trading on Cube.Exchange work?\",{\"question\":\"How does trading on Cube.Exchange work?\",\"children\":[\"$\",\"div\",null,{\"className\":\"prose flex w-full max-w-7xl flex-col dark:prose-invert\",\"children\":[[\"$\",\"p\",null,{\"children\":[\"The beauty of Cube’s MPC technology is that when you place an order on Cube.Exchange, you are not required to move any assets from your MPC Vault. It remains in your custody and ownership. Cube.Exchange does not touch your Digital Assets.\"]}],[\"$\",\"p\",null,{\"children\":[\"Once your trade order is matched on Cube.Exchange, the bona fide matched transaction result is published to the settlement layer known as CubeNet, a meta-L2 blockchain. Importantly, your balance on Cube.Exchange immediately reflects the result of the matching and does not wait for the settlement to complete.\"]}],[\"$\",\"p\",null,{\"children\":[\"To place an order on Cube, you first must complete KYC verification with your account.\"]}],[\"$\",\"p\",null,{\"children\":[\"Once KYC is complete you will be able to trade on the spot market, make use of the convert tool or \",[\"$\",\"$L13\",null,{\"href\":\"http://Cube.exchange\",\"target\":\"_blank\",\"children\":[\"Cube.exchange\"]}],\" bundle feature.\"]}],[\"$\",\"h2\",null,{\"className\":\"text-4xl font-extrabold leading-10 text-text-color !text-3xl\",\"children\":[[\"$\",\"em\",null,{\"children\":[\"Spot Market\"]}]]}],[\"$\",\"p\",null,{\"children\":[[\"$\",\"$L13\",null,{\"href\":\"http://Cube.exchange\",\"target\":\"_blank\",\"children\":[\"Cube.exchange\"]}],\" spot market will feature a familiar trading UI were you can make your typical Market, Limit, buy and sell orders, along with our very own patented trading tools to level the playing field!\"]}],[\"$\",\"p\",null,{\"children\":[\"In depth guides on our extra features are coming soon!\"]}],[\"$\",\"h2\",null,{\"className\":\"text-4xl font-extrabold leading-10 text-text-color !text-3xl\",\"children\":[[\"$\",\"em\",null,{\"children\":[\"Convert Tool\"]}]]}],[\"$\",\"p\",null,{\"children\":[[\"$\",\"$L13\",null,{\"href\":\"https://www.cube.exchange/convert/ETHBTC\",\"target\":\"_blank\",\"children\":[\"Cube.exchange/convert\"]}],\" allows you to quickly exchange your currency at a market price while also allowing some control over the spread.\"]}],[\"$\",\"h2\",null,{\"className\":\"text-4xl font-extrabold leading-10 text-text-color !text-3xl\",\"children\":[[\"$\",\"em\",null,{\"children\":[\"Bundles\"]}]]}],[\"$\",\"p\",null,{\"children\":[[\"$\",\"$L13\",null,{\"href\":\"https://www.cube.exchange/bundle\",\"target\":\"_blank\",\"children\":[\"https://www.cube.exchange/bundle\"]}],\" allows you to quickly trade USDC into multiple currencies at an even spli"])</script><script>self.__next_f.push([1,"t for fast trading and immediate access to different currencies at once\"]}]]}]}],[\"$\",\"$L24\",\"How do trading settlements on Cube.Exchange work?\",{\"question\":\"How do trading settlements on Cube.Exchange work?\",\"children\":[\"$\",\"div\",null,{\"className\":\"prose flex w-full max-w-7xl flex-col dark:prose-invert\",\"children\":[[\"$\",\"p\",null,{\"children\":[\"Cube's unique approach keeps your funds in your own vault, making the settlement process decentralized and secure.\"]}],[\"$\",\"p\",null,{\"children\":[\"When a trade is matched, your balance on CubeNet will be updated to reflect the change. However, settlement on the primary blockchain (L1) may not have occurred yet. Due to different block times and fee structure of each primary blockchain (L1), Cube groups matched transactions together before broadcasting them on chain. Additionally, during times of high network congestion on the primary blockchains (L1) or increased transaction volume on Cube, trades may be combined over longer periods before final settlement.\"]}],[\"$\",\"p\",null,{\"children\":[\"This means that settlements can take up to 24 hours. However, you can continue to trade with your funds using the exchange layer as you await the processing of the net settlements of the trades. While funds are being settled, they will be unavailable for withdrawal.\"]}],[\"$\",\"p\",null,{\"children\":[\"If the settlement layer has not processed a net settlement in 48 hours, the Guardians may independently support the user in transferring funds from their MPC Vault.\"]}],[\"$\",\"p\",null,{\"children\":[\"For more detailed information, please review our \",[\"$\",\"$L13\",null,{\"href\":\"https://www.cube.exchange/legal/terms-of-service\",\"target\":\"_blank\",\"children\":[\"Terms of Service\"]}]]}]]}]}],[\"$\",\"$L24\",\"What fees are associated with using Cube Exchange\",{\"question\":\"What fees are associated with using Cube Exchange\",\"children\":[\"$\",\"div\",null,{\"className\":\"prose flex w-full max-w-7xl flex-col dark:prose-invert\",\"children\":[[\"$\",\"ol\",null,{\"children\":[[\"$\",\"li\",null,{\"children\":[[\"$\",\"strong\",null,{\"children\":[\"Trading Fees\"]}],\" Visit our \",[\"$\",\"$L13\",null,{\"href\":\"https://www.cube.exchange/fees\",\"target\":\"_blank\",\"children\":[\"Fee Schedule\"]}],\" for updated information on trading fees.\"]}],[\"$\",\"li\",null,{\"children\":[[\"$\",\"strong\",null,{\"children\":[\"Deposit Fees\"]}],\" When depositing cryptocurrency to your Cube Exchange account, no fees are charged. However, you'll incur a small network fee to cover transaction processing by miners.\"]}],[\"$\",\"li\",null,{\"children\":[[\"$\",\"strong\",null,{\"children\":[\"Net Settlement Fees\"]}],\" Net settlements happen once every 24 hours, we do not charge blockchain fee for the first three months.\"]}],[\"$\",\"li\",null,{\"children\":[[\"$\",\"strong\",null,{\"children\":[\"Withdrawal from your MPC Wallet Fees\"]}],\" When you withdraw crypto from your MPC wallet, we calculate the best network fee for quick confirmation. There's a small withdrawal fee, deducted from your asset balance. You'll see the fee before confirming the withdrawal, and your withdrawable balance already includes it for full balance withdrawals.\"]}]]}]]}]}],[\"$\",\"$L24\",\"What happens if Cube.Exchange identifies illicit or risky activity related to a MPC Vault?\",{\"question\":\"What happens if Cube.Exchange identifies illicit or risky activity related to a MPC Vault?\",\"children\":[\"$\",\"div\",null,{\"className\":\"prose flex w-full max-w-7xl flex-col dark:prose-invert\",\"children\":[[\"$\",\"p\",null,{\"children\":[\"Cube.Exchange may “freeze” a Client Account due to identified illicit activity such as sanctions violations, exposure to high-risk wallets, exposure to wallets previously identified to be belonging to terrorist financing and whenever it finds that the activity may be above the risk tolerance of Cube. If a Client Account with a frozen account requests that the Guardian Network force a net settlement and a withdrawal of Digital Assets from the MPC Vault, the Guardian Network will not take action on any withdrawal orders as well. This results in a user having its digital assets “frozen’ in its MPC Vault until it resolves the issue in"])</script><script>self.__next_f.push([1,"volved.\"]}]]}]}],[\"$\",\"$L24\",\"How can I sign in without a Gmail account?\",{\"question\":\"How can I sign in without a Gmail account?\",\"children\":[\"$\",\"div\",null,{\"className\":\"prose flex w-full max-w-7xl flex-col dark:prose-invert\",\"children\":[[\"$\",\"p\",null,{\"children\":[\"To access \",[\"$\",\"$L13\",null,{\"href\":\"http://Cube.Exchange\",\"target\":\"_blank\",\"children\":[\"Cube.Exchange\"]}],\" you will need to use one of our OAuth login options, such as Google. You can register your non-Gmail email address to allow you to do this.\"]}],[\"$\",\"p\",null,{\"children\":[[\"$\",\"strong\",null,{\"children\":[\"Step 1: Select Google as your sign-in option or “Sign in” at the top of the home page\"]}]]}],[\"$\",\"img\",null,{\"src\":\"https://cdn.sanity.io/images/fegzy4pk/production/790c93ce641658a5cb5950634983aa35ea124e41-980x270.png?w=800\u0026fit=max\u0026auto=format\",\"alt\":\"Cube oauth providers\",\"loading\":\"lazy\",\"style\":{\"display\":\"block\",\"aspectRatio\":3.6296296296296298}}],[\"$\",\"p\",null,{\"children\":[[
